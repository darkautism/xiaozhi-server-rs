name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: RustDoc
      run: cargo doc --verbose
    - name: fmt
      run: cargo fmt --verbose
    - name: Release
      run: cargo build --release
    - name: Prepare Artifacts
      run: |
        mkdir -p dist
        cp target/release/xiaozhi_server dist/
        cp settings.toml dist/

    - name: Upload files
      uses: actions/upload-artifact@v5
      with:
        name: xiaozhi-server-linux-arm64
        path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v6
    - name: Build
      run: cargo build --release
    - name: Prepare Artifacts
      run: |
        Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-win-x64-1.23.2.zip" -OutFile "onnxruntime.zip"
        Expand-Archive -Path "onnxruntime.zip" -DestinationPath "onnxruntime"
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item -Path "target/release/xiaozhi_server.exe" -Destination "dist/"
        Copy-Item -Path "settings.toml" -Destination "dist/"
        $dll = Get-ChildItem -Path "onnxruntime" -Recurse -Filter "onnxruntime.dll" | Select-Object -First 1
        Copy-Item -Path $dll.FullName -Destination "dist/"

    - name: Upload files
      uses: actions/upload-artifact@v5
      with:
        name: xiaozhi-server-windows-x64
        path: dist/